<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="Application Jsf kCal" />
        <meta name="author" content="PetrAndVlado" />
        <link rel="icon" href="../../favicon.ico" />
        <link href="../css/style.css" rel="stylesheet" />
        <title>KCAL APP - Přihlášení</title>
    
    </h:head>
    <h:body>
        <h1>KCal App</h1>
        <h2>PŘIHLAŠTE SE PRO VSTUP DO SYSTÉMU</h2>
        <h:form>
            <p>
            <h:messages style="color: red"></h:messages>
            </p>
            <p>Email:</p>
            <h:inputText required="true" value="#{accessController.uzivatel.email}" converterMessage="Zadejte přihlašovací jméno" />
            <p>Heslo:</p>
            <h:inputSecret required="true" value="#{accessController.uzivatel.heslo}" converterMessage="Zadejte heslo" />
            <p></p>
            <h:commandButton value="Odeslat" action="#{accessController.logIn()}" />       
        </h:form>
    </h:body>
</html>
