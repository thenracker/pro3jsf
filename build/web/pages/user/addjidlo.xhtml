<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="Petr" />
    <link rel="icon" href="../../favicon.ico" />

    <title>Uživatelé</title>
    <link href="../../css/style.css" rel="stylesheet" />
  </head>
  <body>
      #{permitController.hasUserPermission()}
      <div id="mainmenu">
          <ul>
              <li>
                  <a href="uzivatele.xhtml">Uživatelé</a>
              </li>
              <li>
                  <a href="jidla.xhtml">Jídla</a>
              </li>
              <li>
                  <a href="jidelnicek.xhtml">Jídelníček</a>
              </li>
              <li>
                  <a href="#">Uživatel</a>
                  <ul>
                      <li><a href="signin.xhtml">Přihlásit se</a></li>
                      <li><a href="#">Profil?</a></li>
                  </ul>
              </li>
          </ul>
      </div>
      <div id="content">
          <h1>Přidat jídlo do DB</h1>
          <h:form>
            <h:messages style="color: red"></h:messages>
            
            <p>Název:</p>
            <h:inputText id="nazev" required="true" value="#{jidloBean.nazev}" converterMessage="Zadejte název" />
            <p>Kcal:</p>
            <h:inputText id="kcal" converter="javax.faces.Double" required="true" value="#{jidloBean.kcal}" converterMessage="Zadejte počet kCal" />
            <p>Váha (g):</p>
            <h:inputText id="vaha" converter="javax.faces.Double" required="true" value="#{jidloBean.vaha}" converterMessage="Zadejte váhu" />
            
            <h:commandButton value="Uložit" action="#{jidloBean.addJidlo()}" />

        </h:form>
      </div>
  </body>
</html>
