<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="Petr" />
    <link rel="icon" href="../../favicon.ico" />

    <title>Uživatelé</title>
    <link href="../../css/style.css" rel="stylesheet" />
  </head>
  <body>
      <div id="mainmenu">
          <ul>
              <li>
                  <a href="uzivatele.xhtml">Uživatelé</a>
              </li>
              <li>
                  <a href="jidla.xhtml">Jídla</a>
              </li>
              <li>
                  <a href="#">Jídelníček</a>
              </li>
              <li>
                  <a href="#">Uživatel</a>
                  <ul>
                      <li><a href="signin.xhtml">Přihlásit se</a></li>
                      <li><a href="#">Profil?</a></li>
                  </ul>
              </li>
          </ul>
      </div>
      <div id="content">
          <h1>Uživatelé</h1>
          <h2>Tabulka uživatelů</h2>
          <h:dataTable value="#{uzivatelBean.uzivatele}" var="u">
              <h:column>
                  <f:facet name="header">Jméno</f:facet>
                  #{u.jmeno}
              </h:column>
              <h:column>
                  <f:facet name="header">Příjmení</f:facet>
                  <a href="user.xhtml?id=#{u.IDUzivatel}">#{u.prijmeni}</a>
              </h:column>
              <h:column>
                  <f:facet name="header">Email</f:facet>
                  #{u.email}
              </h:column>
              <h:column>
                  <f:facet name="header">Datum narození</f:facet>
                  #{u.datumNarozeni}
              </h:column>
              <h:column>
                  <f:facet name="header">Potvrzen</f:facet>
                  #{u.potvrzen}
              </h:column>
              <h:column>
                  <f:facet name="header">Poslední log</f:facet>
                  #{u.posledniLog}
              </h:column>
          </h:dataTable>
      </div>
  </body>
</html>
